services:
  mysql:
    image: mysql:8.0
    restart: always
    container_name: pms_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/migrations/00-init-user.sql:/docker-entrypoint-initdb.d/1-init-user.sql
      - ./backend/scripts/migrations/01-create-tables.sql:/docker-entrypoint-initdb.d/2-create-tables.sql
      - ./backend/scripts/migrations/02-create-auth-tables.sql:/docker-entrypoint-initdb.d/3-create-auth-tables.sql
      - ./backend/scripts/seeds/01-seed-data.sql:/docker-entrypoint-initdb.d/4-seed-data.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms_network
    env_file:
      - .env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pms_backend
    environment:
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms_network
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_API_BASE_URL=${REACT_APP_BACKEND_API_BASE_URL}
        - REACT_APP_SYSTEM_TITLE=${REACT_APP_SYSTEM_TITLE}
    container_name: pms_frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pms_network
    env_file:
      - .env

networks:
  pms_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
